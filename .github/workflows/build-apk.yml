name: Build APK

on:
  # Trigger on manual workflow dispatch
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile (preview or production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
  
  # Or trigger on tags for releases
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v5
    
    - name: ğŸ— Setup Node
      uses: actions/setup-node@v5
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: ğŸ— Setup EAS
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸš€ Build APK with EAS
      run: eas build --platform android --profile ${{ github.event.inputs.profile || 'preview' }} --non-interactive --no-wait
    
    - name: ğŸ“ Build info
      run: |
        echo "ğŸ‰ Build started successfully!"
        echo "ğŸ“± Platform: Android"
        echo "ğŸ·ï¸ Profile: ${{ github.event.inputs.profile || 'preview' }}"
        echo "ğŸ“Š Check build status at: https://expo.dev"
        echo ""
        echo "â° The build will take 10-15 minutes."
        echo "ğŸ“¥ You'll receive the APK download link in your Expo dashboard."
